<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Page</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#f3f4f6; margin:0; padding:20px; }
    .card { max-width:600px; margin:20px auto; background:white; padding:18px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.06); }
    label { display:block; margin-top:12px; font-weight:600; }
    input, textarea, select { width:100%; padding:8px; margin-top:6px; box-sizing:border-box; }
    button { margin-top:14px; padding:10px 16px; font-weight:700; cursor:pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Contact Form</h2>
    <form id="contactForm">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <label for="gender">Gender</label>
      <select id="gender" name="gender">
        <option value="">Select</option>
        <option>Female</option>
        <option>Male</option>
        <option>Other</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <p id="result" style="margin-top:12px;color:green;display:none;"></p>

    <p style="margin-top:10px;"><a href="index.html">‚Üê Back to Home</a></p>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('name').value;
      document.getElementById('result').textContent = "Shukriya, " + (name || "guest") + "! Aapka form submit ho gaya.";
      document.getElementById('result').style.display = 'block';
      // Note: Yeh sirf front-end hai; agar aap want karain to data localStorage mein rakh saktay ho
    });
  </script>
</body>
</html>
